<!DOCTYPE html>  <html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <title>‚ö° VIP Hacker Store</title>  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <style>  
    * {margin:0;padding:0;box-sizing:border-box;font-family:'Courier New', monospace;}  
    body {  
      background: black;  
      color: #00ffea;  
      padding: 20px;  
      background-image: linear-gradient(120deg, #000000 0%, #001a1a 100%);  
      background-size: cover;  
      background-attachment: fixed;  
      overflow-x: hidden;  
    }  
    h1 {  
      text-align: center;  
      margin-bottom: 20px;  
      font-size: 2.2em;  
      color: #00ffea;  
      text-shadow: 0 0 10px #00fff7;  
    }  
    .store {  
      display: grid;  
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));  
      gap: 20px;  
    }  
    .app {  
      background: rgba(0, 255, 234, 0.05);  
      padding: 15px;  
      border-radius: 10px;  
      border: 1px solid #00ffea;  
      box-shadow: 0 0 15px rgba(0,255,255,0.3);  
      transition: transform 0.3s ease;  
    }  
    .app:hover {  
      transform: scale(1.05);  
    }  
    .app img {  
      width: 100%;  
      height: 120px;  
      object-fit: contain;  
      border-radius: 8px;  
      background: #000;  
      border: 1px solid #00ffee;  
    }  
    .app-name {  
      font-size: 1.1em;  
      margin-top: 10px;  
      font-weight: bold;  
    }  
    .desc {  
      font-size: 0.85em;  
      color: #80ffff;  
      margin-top: 5px;  
    }  
    .free {  
      color: #0f0;  
      font-size: 0.9em;  
      margin-top: 5px;  
    }  
    .btn {  
      background: linear-gradient(90deg,#00f0ff,#ff00d4);  
      padding: 10px;  
      border: none;  
      width: 100%;  
      color: white;  
      margin-top: 10px;  
      border-radius: 8px;  
      font-weight: bold;  
      cursor: pointer;  
      box-shadow: 0 0 10px #00ffee;  
    }  
    footer {  
      margin-top: 40px;  
      text-align: center;  
      font-size: 0.9em;  
      color: #888;  
    }  
    footer span {  
      color: #ff00cc;  
      cursor: pointer;  
    }  
    .admin-panel {  
      display: none;  
      max-width: 500px;  
      margin: auto;  
      background: #000;  
      padding: 20px;  
      border-radius: 10px;  
      border: 1px solid #00ffee;  
      box-shadow: 0 0 20px cyan;  
    }  
    input, textarea {  
      width: 100%;  
      padding: 10px;  
      margin: 10px 0;  
      background: #000;  
      color: #0ff;  
      border: 1px solid #00ffea;  
      border-radius: 6px;  
    }  
    .app-list {  
      margin-top: 20px;  
    }  
    .app-item {  
      display: flex;  
      justify-content: space-between;  
      margin: 5px 0;  
      padding: 10px;  
      background: #001818;  
      border-radius: 6px;  
      border: 1px solid #00ffee;  
    }  
    .app-item button {  
      background: red;  
      color: white;  
      padding: 5px 10px;  
      border: none;  
      border-radius: 4px;  
    }  
    .edit-btn {  
      background: orange;  
      margin-right: 5px;  
    }  
    .backBtn {  
      margin-top: 20px;  
      background: #00ff90;  
      color: black;  
      font-weight: bold;  
      padding: 10px;  
      border: none;  
      border-radius: 6px;  
    }  
  </style>  
</head>  
<body>    <h1>‚ö° VIP Hacker Store</h1>  
  <div id="userStore">  
    <div class="store" id="storeContainer"></div>  
    <footer>¬© 2025 VIP ‚Äî <span onclick="secretClickAccess()">Admin Access</span></footer>  
  </div>    <div class="admin-panel" id="adminPanel">  
    <h2>üîê Admin Panel</h2>  
    <input type="text" id="appName" placeholder="App Name">  
    <input type="text" id="appImg" placeholder="App Image URL">  
    <textarea id="appDesc" placeholder="App Description"></textarea>  
    <input type="number" id="appRating" placeholder="User Rating (1-5)">  
    <input type="text" id="appLink" placeholder="Real Download URL">  
    <button onclick="addOrUpdateApp()">Save App</button>  
    <div class="app-list" id="appList"></div>  
    <button class="backBtn" onclick="closeAdminPanel()">üîô Back to Store</button>  
  </div>    <script>  
    let apps = JSON.parse(localStorage.getItem('apps')) || [  
      {name:"Paytm",img:"https://upload.wikimedia.org/wikipedia/commons/5/5e/Paytm_logo.png",desc:"Send money instantly.",rating:5, link:"https://paytm.com"},  
      {name:"WhatsApp",img:"https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg",desc:"Chat with friends.",rating:4, link:"https://whatsapp.com"}  
    ];  
    let clickCount = 0, clickTimer, editIndex = null;  
  
    function renderApps() {  
      const box = document.getElementById('storeContainer');  
      box.innerHTML = '';  
      apps.forEach((a) => {  
        box.innerHTML += `  
          <div class="app">  
            <img src="${a.img}">  
            <div class="app-name">${a.name}</div>  
            <div class="desc">${a.desc}</div>  
            <div class="free">‚òÖ ${'‚òÖ'.repeat(a.rating)}</div>  
            <a href="${a.link}" target="_blank"><button class="btn">Download</button></a>  
          </div>  
        `;  
      });  
    }  
  
    function secretClickAccess() {  
      clickCount++;  
      clearTimeout(clickTimer);  
      if (clickCount >= 5) {  
        document.getElementById("userStore").style.display = "none";  
        document.getElementById("adminPanel").style.display = "block";  
        renderAdminApps();  
        clickCount = 0;  
      } else {  
        clickTimer = setTimeout(() => clickCount = 0, 2000);  
      }  
    }  
  
    function renderAdminApps() {  
      const list = document.getElementById('appList');  
      list.innerHTML = '';  
      apps.forEach((a, i) => {  
        list.innerHTML += `  
          <div class="app-item">  
            <span>${a.name}</span>  
            <div>  
              <button class="edit-btn" onclick="editApp(${i})">Edit</button>  
              <button onclick="deleteApp(${i})">Delete</button>  
            </div>  
          </div>  
        `;  
      });  
    }  
  
    function addOrUpdateApp() {  
      const name = document.getElementById('appName').value.trim();  
      const img = document.getElementById('appImg').value.trim();  
      const desc = document.getElementById('appDesc').value.trim();  
      const rating = parseInt(document.getElementById('appRating').value);  
      const link = document.getElementById('appLink').value.trim();  
  
      if (!name || !img || !desc || !link || rating < 1 || rating > 5) {  
        alert("Please fill all fields correctly.");  
        return;  
      }  
  
      const appData = {name, img, desc, rating, link};  
      if (editIndex !== null) {  
        apps[editIndex] = appData;  
        editIndex = null;  
      } else {  
        apps.push(appData);  
      }  
  
      localStorage.setItem('apps', JSON.stringify(apps));  
      clearForm();  
      renderAdminApps();  
      renderApps();  
    }  
  
    function editApp(i) {  
      const a = apps[i];  
      document.getElementById('appName').value = a.name;  
      document.getElementById('appImg').value = a.img;  
      document.getElementById('appDesc').value = a.desc;  
      document.getElementById('appRating').value = a.rating;  
      document.getElementById('appLink').value = a.link;  
      editIndex = i;  
    }  
  
    function deleteApp(i) {  
      if (confirm("Delete this app?")) {  
        apps.splice(i, 1);  
        localStorage.setItem('apps', JSON.stringify(apps));  
        renderAdminApps();  
        renderApps();  
      }  
    }  
  
    function clearForm() {  
      document.getElementById('appName').value = '';  
      document.getElementById('appImg').value = '';  
      document.getElementById('appDesc').value = '';  
      document.getElementById('appRating').value = '';  
      document.getElementById('appLink').value = '';  
    }  
  
    function closeAdminPanel() {  
      document.getElementById("adminPanel").style.display = "none";  
      document.getElementById("userStore").style.display = "block";  
    }  
  
    renderApps();  
  </script>  </body>  
</html>
